    <style>
        body{
            background-color:rgb(9, 87, 81);
        }
        .header{
            display:grid;
            grid-template-columns:800px;
            grid-template-rows:200px 100px;
            justify-content: center;
            align-content:center;
            text-align: center;
            row-gap:150px;
        }
        .header a img{
            width:80px;
            height:80px;
            border:none;
            border-radius:50%;
            margin-top:15px;
        }
        
        .header a{
            text-decoration:none;
            /* border:2px solid blue; */
            /* width:800px; */
            display: grid;
            grid-template-columns:70% 20%; 
            grid-template-rows:100px;
            justify-content: space-evenly;
            align-content:center;
            margin-top:100px;

        } 
        .header a h1{
            font-size:40px;
            font-weight:600;
            color:rgb(255, 247, 247);
            /* border:2px solid blue; */
            /* height: 100px; */
            word-spacing:5px;
            letter-spacing:1px;
        } 
        .header button{
            width:200px;
            height:100px;
            /* padding:10px 30px; */
            background-color:rgb(173, 176, 23);
            /* border:2px solid blue; */
            border:none;
            border-radius:10px;
            font-weight:600;
            font-size:16px;
            cursor:pointer;

        }
    </style>
