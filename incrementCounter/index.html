<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/cd7b12aee3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="counter-container">
        <i class="fa-solid fa-mug-hot"></i>
        <div class="counter" data-target="4000"></div>
        <span>Project Completed</span>
    </div>

    <div class="counter-container">
        <i class="fa-solid fa-users"></i>
        <div class="counter" data-target="15000"></div>
        <span>Our Happy Clients</span>
    </div>

    <div class="counter-container">
        <i class="fa-solid fa-tasks"></i>
        <div class="counter" data-target="500"></div>
        <span>OnGoing Projects</span>
    </div>
    <!-- JavaSection start -->
    <script src="script.js"></script>
</body>
</html>
